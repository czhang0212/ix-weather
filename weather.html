<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="all">
            <!--begin header-->
        <div class="header">

            <div class="header-all">
                <div class="header-location">
                    <img src="https://vincentdamerique.com/skin/frontend/minimalism/vincent/img/icons/location-pin-white.svg"></img>
                </div>
            <div class="header-text">
                
<div class="search-bar">
    <fieldset>
        <input type="text" id="search" name="Search" />
        <input type="submit" id="search-submit" value="" />
    </fieldset>
</div>

                <div class='header-time'><p>Time</p></div>
            </div>
            </div>
        </div>
        <!-- end header -->
        
        <div class="today">
            <!--Today-->
            <div class="week-day">
            <div class="day">
                <a>Now</a>
            </div>
            <div class="temp temp-0">
                <p>num</p>
            </div>
            <div class="temp-high tempH-0">
                <p>temH</p>
            </div>
            <div class="temp-low tempL-0">
                <p>tempL</p>
            </div>
            <div class="precip precip-0">
                <p>precip</p>
            </div>
            <div class="humid humid-0">
                <p>humid</p>
            </div>
            <div class="wind wind-0">
                <p>wind</p>
            </div>
            <div class="summary sum-0">
                <p>summary</p>
            </div>
        </div>
        <div class="week">
            <!--Today-->
            <div class="week-day">
            <div class="day">
                <a>Now</a>
            </div>
            <div class="temp temp-0">
                <p>num</p>
            </div>
            <div class="temp-high tempH-0">
                <p>temH</p>
            </div>
            <div class="temp-low tempL-0">
                <p>tempL</p>
            </div>
            <div class="precip precip-0">
                <p>precip</p>
            </div>
            <div class="humid humid-0">
                <p>humid</p>
            </div>
            <div class="wind wind-0">
                <p>wind</p>
            </div>
            <div class="summary sum-0">
                <p>summary</p>
            </div>
        </div>
        <!--Today end-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script type="text/javascript" src="script.js"></script>
        
    </body>
</html>
